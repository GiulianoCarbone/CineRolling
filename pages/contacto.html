          <h1 class="display-2 text-center text-primary fuenteAlumi">Contacto</h1>
          <hr/>
          <article class="row">
            <div class="col-sm-12 col-md-6">
              <form>
                <div class="mb-3">
                  <label for="Nombreapellido" class="form-label">Nombre y apellido <Span class="rojo">*</span></label>
                  <input
                    type="text"
                    class="form-control"
                    id="Nombreapellido"
                    placeholder="Juan Perez"
                    required
                    minlength="3"
                    maxlength="50"/>
                </div>
                <div class="mb-3">
                  <label for="correo" class="form-label">Email <Span class="rojo">*</span></label>
                  <input
                    type="email"
                    class="form-control"
                    id="correo"
                    placeholder="juanperez@gmail.com"
                    required
                    maxlength="50"/>
                </div>
                <div class="mb-3">
                  <label for="Telefono" class="form-label">Telefono <Span class="rojo">*</span></label>
                  <input
                    type="text"
                    class="form-control"
                    id="Telefono"
                    placeholder="3815123456"
                    required
                    minlength="10"
                    maxlength="50"/>
                </div>
                <div class="mb-3">
                  <label for="Provincia" class="form-label">Provincia <span class="rojo">*</span></label>
                  <select class="form-select" aria-label="Provinciaselect" required>
                    <option selected disabled value="">Seleccione provincia</option>
                    <option value="1">Tucumán</option>
                    <option value="2">Santiago del Estero</option>
                    <option value="3">Salta</option>
                    <option value="1">Jujuy</option>
                    <option value="2">La Rioja</option>
                    <option value="3">Catamarca</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="Motivo" class="form-label">Motivo <span class="rojo">*</span></label>
                  <select class="form-select" aria-label="Motivoselect" required>
                    <option selected>Seleccione motivo</option>
                    <option value="1">Publicidad en el cine</option>
                    <option value="2">Consulta general</option>
                    <option value="3">Otro motivo diferente</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="consulta" class="form-label">Consulta<Span class="rojo">*</span></label>
                  <textarea
                    class="form-control"
                    id="consulta"
                    rows="4"
                    placeholder="Agregue su mensaje aqui..."
                    required
                    maxlength="250">
                  </textarea>
                </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
              </form>
              <div class="mb-3 mt-5">
                <label for="formFile" class="form-label"><b>Si quieres formar parte de nuestro staff dejanos tu CV.</b></label>
                <input class="form-control" type="file" id="formFile">
                <button class="btn btn-primary mt-3" type="submit">Enviar</button>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.102370777457!2d-65.2093904844119!3d-26.836696096502912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1630358361919!5m2!1ses!2sar"

           <div class="col-sm-12 col-md-12">
               <form>
                <!-- ATRIBUTO ACTION CARGA DATOS.SIRVE PARA GUARDAR INFO Y FUNCIONALIDAD-->
                 <div class="mb-3">
                 <label for="nombreapellido"class="form-label">Nombre y Apellido<Span class="rojo">*</span></label>
                 <input type="text" class="form-control"id="nombreapellido" placeholder="Juan Perez" required minlength="3" maxlength="30">
                 </div>
                 <div class=" mb-3">
                     <label for="email"required class="form-label">Email<Span class="rojo">*</span></label>
                     <input type="email" class="form-control" id="email" placeholder="JuanPerez@gmail.com">
                 </div>
                 <div class=" mb-3">
                  <label for="fechanacimiento"required class="form-label">Fecha De nacimiento<Span class="rojo">*</span></label>
                  <input type="date" class="form-control" id="fechanacimiento" >
              </div>  
                 <div>
                  <div class="mb-3">
                    <label for="contraseñasuscripcion" class="form-label">Contraseña<Span class="rojo">*</span></label>
                    <input type="password" class="form-control" id="contraseñasuscripcion" placeholder="Contraseña">
                  </div>
                  <div class="form-check">   
                    <input class="form-check-input" type="radio" name="grupo"id="sexomasculino">
                    <label class="form-check-label" for="sexomasculino">
                      Hombre
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="grupo"id="sexofemenino">
                    <label class="form-check-label" for="sexofemenino">
                      Mujer
                    </label>
                  </div>          
               </div>
               <div class="form-check p-3 ms-2">
                 <input class="form-check-input" type="radio" value="" id="notificacionesmail">
                 <label class="form-check-label" for="notificacionesmail">
                   Recibir notificaciones por email?
                 </label>
               </div> 
                 <div class=" d-flex justify-content-xxl-end"><button type="submit"class="btn btn-primary moverbotonsuscripcion">Enviar suscripción</button></div>
               </form>
           </div>
            </article>
